<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:500&display=swap" rel="stylesheet">
    <title>We Paint Interiors</title>
</head>
<body>
    <h1>WePaintInteriors - the interior painting pros</h1>
    <p>We're excited to paint your room or office! Please fill out the form below to receive a quote:</p>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <div class="row first-name">
            <div class="label">
                <label for="first-name">First name</label>
            </div>
            <div class="input">
                <input
                    type="text"
                    pattern="[a-zA-Z]+"
                    id="first-name"
                    name="first-name"
                    placeholder="Richard"
                    required
                    title="This field is required and must contain letters only.">
            </div>
        </div>
        <div class="row last-name">
            <div class="label">
                <label for="last-name">Last name</label>
            </div>
            <div class="input">
                <input
                    type="text"
                    pattern="[a-zA-Z]+"
                    id="last-name"
                    name="last-name"
                    placeholder="Hendricks"
                    required
                    title="This field is required and must contain letters only.">
            </div>
        </div>
        <div class="row email">
            <div class="label">
                <label for="email">Email</label>
            </div>
            <div class="input">
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="richard@piedpiper.com"
                    required title="This field is required.">
            </div>
        </div>
        <div class="row address">
            <div class="label">
                <label for="street-address">Address</label>
            </div>
            <div class="input">
                <input
                    type="text"
                    id="street-address"
                    name="street-address"
                    placeholder="Number and street">
                <label for="city"></label>
                <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="City">
                <label for="state"></label>
                <input
                    type="text"
                    pattern="[A-Z]+"
                    maxlength="2"
                    id="state"
                    name="state"
                    placeholder="State"
                    title="This field must contain two capital letters.">
                <label for="zip-code"></label>
                <input
                    type="number"
                    pattern="(\d{5}([\-]\d{4})?)"
                    id="zip-code"
                    name="zip-code"
                    placeholder="Zip Code"
                    title="This field must contain a U.S. ZIP code, entered as 5 or 9 digits.">
                </div>
        </div>
        <div class="row desired-start">
            <div class="label">
                <label for="start-date">Desired start:</label>
            </div>
            <div class="input">
                <input
                    type="date"
                    id="start-date"
                    name="start-date"
                    placeholder="mm/dd/yyyy">
                <label for="start-time">Time:</label>
                <input
                    type="time"
                    id="start-time"
                    name="start-time"
                    placeholder="--:-- --">
                <label for="paint-color">Desired paint color:</label>
                <input
                    type="color"
                    id="paint-color"
                    name="paint-color">
            </div>
        </div>
        <div class="row comments">
            <div class="label">
                <label for="comments">Comments:</label>
            </div>
            <div class="input">
                <textarea
                    id="comments"
                    name="comments" maxlength="300">
                </textarea>
            </div>
        </div>
        <div class="row submit">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
