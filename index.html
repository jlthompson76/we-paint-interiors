<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>We Paint Interiors</title>
</head>
<body>
    <div id="container">
        <h1>WePaintInteriors - the interior painting pros</h1>
        <p>We're excited to paint your room or office! Please fill out the form below to receive a quote:</p>
        <div id="form">
            <form action="https://www.w3schools.com/action_page.php" method="post">
                <div class="row first-name">
                    <label for="first-name">First name </label>
                    <input type="text" id="first-name" name="first-name" placeholder="Richard"><br>
                </div>
                <div class="row last-name">
                    <label for="last-name">Last name </label>
                    <input type="text" id="last-name" name="last-name" placeholder="Hendricks"><br>
                </div>
                <div class="row email>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="richard@piedpiper.com"><br>
                </div>
                <div class="row address">
                    <label for="street-address">Address</label>
                    <input type="text" id="street-address" name="street-address" placeholder="Number and street">
                    <label for="city"></label>
                    <input type="text" id="city" name="city" placeholder="City">
                    <label for="state"></label>
                    <input type="text" maxlength="2" id="state" name="state" placeholder="State"><br>
                    <label for="zip-code"></label>
                    <input type="number" id="zip-code" name="zip-code" placeholder="Zip Code"><br>
                </div>
                <div class="row desired-start">
                    <label for="start-date">Desired start: </label>
                    <input type="date" id="start-date" name="start-date" placeholder="mm/dd/yyyy">
                    <label for="start-time">Time: </label>
                    <input type="time" id="start-time" name="start-time" placeholder="--:-- --">
                    <label for="paint-color">Desired paint color: </label>
                    <input type="color" id="paint-color" name="paint-color"><br>
                </div>
                <div class="row comments">
                    <label for="comments">Comments: </label>
                    <textarea id="comments" name="comments"></textarea><br>
                </div>
                <div class="row submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
